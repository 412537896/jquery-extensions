<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jQuery EasyUI Extensions</title>
    <link href="../jquery-easyui-1.3.3/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../jquery-easyui-1.3.3/themes/icon.css" rel="stylesheet" type="text/css" />

    <script src="../jquery/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="../jquery-easyui-1.3.3/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>

    <script src="../jquery.jdirk.js" type="text/javascript"></script>
    <script src="../jeasyui-extensions/jeasyui.extensions.js" type="text/javascript"></script>

    <script src="../jeasyui-extensions/jeasyui.extensions.theme.js" type="text/javascript"></script>

    <script src="../syntaxhighlighter_3.0.83/scripts/shCore.js" type="text/javascript"></script>
    <script src="../syntaxhighlighter_3.0.83/scripts/shBrushJScript.js" type="text/javascript"></script>
    <script src="../syntaxhighlighter_3.0.83/scripts/shBrushXml.js" type="text/javascript"></script>
    <link href="../syntaxhighlighter_3.0.83/styles/shCoreDefault.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        body { padding: 0px; margin: 0px; }
        #docContainer { padding-left: 10px; padding-right: 10px; font-size: 14px; font-family: Arial,Helvetica,"Nimbus Sans L",sans-serif; }
        .syntaxhighlighter a, .syntaxhighlighter div, .syntaxhighlighter code, .syntaxhighlighter table, .syntaxhighlighter table td, .syntaxhighlighter table tr, .syntaxhighlighter table tbody, .syntaxhighlighter table thead, .syntaxhighlighter table caption, .syntaxhighlighter textarea
        {
            font-size: 13px !important; line-height: 16px !important;
        }
        
        h3 { margin: 12px 0px; font-size: 20px; font-weight: bold; }
        h4 { margin: 10px 0px; color: rgb(204, 0, 0); font-size: 16px; font-weight: bold; }
        h5 { margin: 5px 0px; color: rgb(153, 0, 0); font-size: 14px; font-weight: bold; }
        .doc-table { margin-left: 9px; border-collapse: collapse; border-spacing: 0; }
        .doc-table th { padding: 0.3em 0.7em; border: 1px solid rgb(140, 172, 187); font-weight: bold; min-width: 60px; }
        .doc-table td { padding: 0.3em 0.7em; border: 1px solid rgb(140, 172, 187); }
        .doc-table th { background: rgb(238, 238, 238); }
        .doc-table pre { background: rgb(250, 250, 250); padding: 5px; color: rgb(0, 102, 0); font-family: Verdana; font-size: 12px; }
        .stress { font-weight: bold; color: Red; }
    </style>

    <script type="text/javascript">
        $(function () {
            var search = window.location.search, path = search.length && search.substr(0, 1) == "?" ? search.substr(1) : search;
            document.title = path;

            var p = $("#docContainer"), opts = p.panel("options"), onLoad = opts.onLoad;
            opts.onLoad = function () {
                if ($.isFunction(onLoad)) { onLoad.apply(this, arguments); }
                $(this).find("[name=dp-syntaxhighlighter]").each(function () { SyntaxHighlighter.highlight({}, this); });
            };
            p.panel("refresh", $.string.format("{0}.html", path));

            $.easyui.theme($.util.$.easyui.theme());
        });
    </script>
</head>
<body>
    <div id="docContainer" class="easyui-panel" data-options="fit: true, border: false">
    </div>
</body>
</html>
