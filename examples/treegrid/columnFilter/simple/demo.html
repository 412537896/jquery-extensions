<script type="text/javascript">
    $(function () {
        $("#t1").treegrid({
            title: 'test treegrid',
            width: 900,
            height: 500,
            animate: true,
            method: "get",
            url: "treegrid/treegrid-data.json",
            idField: "id",
            treeField: "name",
            remoteSort: false,
            frozenColumns: [[
                { field: 'ck', checkbox: true },
                { title: 'ID', field: 'id', width: 80, sortable: true }
            ]],
            columns: [[
                { title: "Name", field: "name", width: 200 },
                { title: "Size", field: "size", width: 100, align: "right" },
                { title: "Age", field: "age", width: 140, align: "right" },
                { title: "Weight", field: "weight", width: 140, align: "right" },
                { title: "Date", field: "date", width: 150, align: "right" }
            ]],
            columnFilter: { panelHeight: 100, position: "top" },
            smooth: false,
            enableHeaderClickMenu: false,
            enableHeaderContextMenu: false,
            enableRowContextMenu: false
        });
    });
</script>
