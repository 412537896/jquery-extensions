<div>

<h2>JavaScript 代码：</h2>
<textarea name="dp-syntaxhighlighter" class="brush: js; highlight: [16]" >
    
    $(function () {
        var cc = $("#select1").combobox({
            width: 120, data: [
                { value: true, text: "顶级页面" },
                { value: false, text: "当前页面" }
            ]
        });

        $("#Button1").click(function () {
            var topMost = cc.combobox("getValue");
            if (topMost == undefined || topMost == null) { return $.messager.show("请选择Dialog是加载至当前页面还是顶级页面"); }
            $.easyui.showDialog({
                title: "快速创建的 Dialog",
                top: 130, left: 170, width: 400, height: 200,
                content: "这是通过 $.easyui.showDialog 方法创建的 Dialog",
                topMost: topMost
            });
        });
    });

</textarea>
<h2>HTML 代码：</h2>
<textarea name="dp-syntaxhighlighter" class="brush: html; highlight: []" >
    
    <input id="Button1" type="button" value="创建Dialog" />
    设置Dialog加载至当前页面还是顶级页面：<select id="select1"></select>

</textarea>


</div>
