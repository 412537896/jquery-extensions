
<script type="text/javascript">
    $(function () {
        var tt = $("#tt");

        $("#Button1").click(function () {
            tt.toolbar("resize", { width: 800, height: 100 });
        });

        $("#Button2").click(function () { tt.toolbar("align", "left"); });

        $("#Button3").click(function () { tt.toolbar("align", "center"); });

        $("#Button4").click(function () { tt.toolbar("align", "right"); });

        $("#Button5").click(function () { tt.toolbar("valign", "top"); });

        $("#Button6").click(function () { tt.toolbar("valign", "middle"); });

        $("#Button7").click(function () { tt.toolbar("valign", "bottom"); });

        var i = 1;
        $("#Button8").click(function () {
            var btn = $("<a></a>").linkbutton({ plain: false, text: "按钮" + i++, iconCls: "icon-hamburg-lock" });
            tt.toolbar("append", btn);
        });

        $("#Button9").click(function () {
            tt.toolbar("append", {
                iconCls: "icon-hamburg-lock",
                text: "按钮" + i++,
                handler: function () { alert($(this).text()); }
            });
        });

        $("#Button10").click(function () {
            tt.toolbar("append", function () {
                return {
                    iconCls: "icon-hamburg-lock",
                    text: "按钮" + i++,
                    handler: function () { alert($(this).text()); }
                };
            });
        });

        $("#Button11").click(function () {
            tt.toolbar("append", "-");
        });
    });
</script>

<h2>jEasyUI ToolBar Plugin Extensions</h2>
<p>该部分扩展由文件 jquery-easyui-toolbar/jquery.toolbar.js 实现。</p>
<hr />
    <input id="Button1" type="button" value="重设工具栏尺寸" />
    <br /><br />
    <input id="Button2" type="button" value="调整位置-横向-靠左" />
    <input id="Button3" type="button" value="调整位置-横向-居中" />
    <input id="Button4" type="button" value="调整位置-横向-靠右" />
    <br /><br />
    <input id="Button5" type="button" value="调整位置-纵向-靠上" />
    <input id="Button6" type="button" value="调整位置-纵向-居中" />
    <input id="Button7" type="button" value="调整位置-纵向-靠下" />
    <br /><br />
    <input id="Button8" type="button" value="增加一个按钮1" />
    <input id="Button9" type="button" value="增加一个按钮2" />
    <input id="Button10" type="button" value="增加一个按钮3" />
    <input id="Button11" type="button" value="增加一个分割线" />
<hr />
<div id="tt" class="easyui-toolbar" data-options="" >
    <span>用户姓名：</span>
    <input type="text" style="margin-left: 2px; margin-right: 2px;" />

</div>
