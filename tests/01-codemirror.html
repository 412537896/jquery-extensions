    <script type="text/javascript">
        $(function () {
            var cm = CodeMirror.fromTextArea($("#t1")[0], {
                lineNumbers: true
                //readOnly: "nocursor"
            });
            cm.addKeyMap({
                Tab: function (cm) {
                    var spaces = Array(cm.getOption("indentUnit") + 10).join(" ");
                    cm.replaceSelection(spaces);
                },
                "Ctrl-B": function () {
                    alert(cm.getValue());
                }
            });

            cm.on("change", function (a, b, c, d, e) {
                alert(a.addKeyMap);
            });

            CodeMirror.signal($("#t1")[0], "change");
            
        });
    </script>
