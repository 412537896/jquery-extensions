<!DOCTYPE HTML PUBLIC>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="../jquery/jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
        function doChange_Type(target) {
            var t = jQuery(target), val = t.val(), fileLevel = jQuery("select[name$=FILE_LEVEL]");
            if (val == "文件通知") {
                fileLevel.removeAttr("disabled");
                fileLevel.val("");
            } else {
                fileLevel.attr("disabled", "disabled");
            }
        };
    </script>
</head>
